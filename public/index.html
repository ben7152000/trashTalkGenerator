<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trash Talk Generator</title>
  <link rel="stylesheet" href="/style/main.css">
</head>

<body>
  <!-- header -->
  <div class="header">幹話產生器 (Trash Talk Generator)</div>
  <!-- header end -->

  <!-- content -->
  <div class="content">
    <div class="title">你想對誰說幹話?</div>
    <div class="container">
      <div class="items">
        <div class="item">
          <div class="pic">
            <img src="/image/engineer.jpg" alt="engineer">
          </div>
          <div class="btn">
            <input type="radio" id="engineer">
            <label for="engineer">工程師</label>
          </div>
        </div>
        <div class="item">
          <div class="pic">
            <img src="/image/designer.jpg" alt="designer">
          </div>
          <div class="btn">
            <input type="radio" id="designer">
            <label for="designer">設計師</label>
          </div>
        </div>
        <div class="item">
          <div class="pic">
            <img src="/image/founder.jpg" alt="founder">
          </div>
          <div class="btn">
            <input type="radio" id="founder">
            <label for="founder">企業家</label>
          </div>
        </div>
      </div>

      <div class="generator">
        <button type="submit">產生幹話</button>
        <textarea id="" cols="30" rows="10"></textarea>
      </div>

    </div>
  </div>
  <!-- content end -->

  <!-- footer -->
  <div class="cpoyright">Copyright © 2021 Yu Cheng</div>
  <!-- footer end -->

</body>
</html>
